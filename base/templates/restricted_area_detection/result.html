{% extends 'base_layout.html' %} {% block content %}
<style>
  @import url("static/css/restricted_area_result.css");
</style>
<div class="container">
  <h1>Restricted Area Result</h1>
  <div>
    <video controls>
      <source src="{{video}}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div>
      <p>Video Name: {{ video_name }}</p>
      <p>
        Number of persons detected in the restricted area: {{ person_count }}
      </p>
    </div>
  </div>
</div>
{% endblock %}
