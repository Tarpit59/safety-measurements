<!-- templates/safety_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Result</title>
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 86vh;
        }

            .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #604caf; /* Green color */
            color: #fff; /* White text color */
            border: 1px solid #604caf; /* Green border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s;
        }

    .button:hover {
        background-color: #9580e8; /* Darker green color on hover */
    }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 5px;
        }

        p {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        a {
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            color: #ffffff;
        }

        canvas {
            margin-top: 20px;
            margin-bottom: 20px;
            max-width: 250px;
            max-height: 250px; 
            width: 100%;
            height: 150px; /* Adjust height as needed */
            overflow: hidden;
        }
        

        .result-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: flex-start;
            margin-top: 10px;
        }

        .chart {
            flex: 1;
            max-width: 400px;
            margin-right: 50px;
            margin-top: 40px;
        }

        .video-section {
            flex: 1;
            max-width: 400px;
            margin-top: 10px;
        }

        .video-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .video-section p {
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .video-section video {
            width: 100%; /* Adjust as needed */
            height: auto;
            margin-top: 10px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <h1>Safety Result</h1>
    <p>Video Name: {{ video_name }}</p>
    <p>Safety Percentage: {{ safety_percentage }}%</p>
    <p>Unsafety Percentage: {{ unsafety_percentage }}%</p>
    
    <div class="result-container">
        <!-- Chart section -->
        <div class="chart">
            <canvas id="percentageChart" width="300" height="150"></canvas>
        </div>

        <!-- Video section -->
        <div class="video-section">
            <h2>View Safety Detection Video</h2>
            <p>Click the play button to view the safety detection video:</p>
            <video controls>
                <source src="{{ url_for('view_safety_video') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <a href="{{ url_for('main_page') }}" class="button">Back to Dashboard</a>
    <a href="{{ url_for('download_output_video') }}" class="button" download>Download Video</a>
    
    <script>
        // Create pie chart
        var ctx = document.getElementById('percentageChart').getContext('2d');
        var percentageChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Safety Percentage', 'Unsafety Percentage'],
                datasets: [{
                    data: [{{ safety_percentage }}, {{ unsafety_percentage }}],
                    backgroundColor: ['#4caf50', '#ff4444'],
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.formattedValue + '%';
                            }
                        }
                    }
                }
            },
        });
    </script>
</body>
</html>
